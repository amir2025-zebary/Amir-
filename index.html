<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picnic Registration</title>
</head>
<body>
    <h1>Register for the Picnic</h1>

    <p>Please enter your information in English.</p>

    <!-- Registration Form -->
    <form method="POST">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name in English" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address in English" required><br><br>

        <input type="submit" value="Register">
    </form>

    <h2>Registered Participants</h2>
    <ul>
        {% for participant in participants %}
            <li>{{ participant[0] }} - {{ participant[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
